<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img class="circle-upper" src="images/bg-pattern-top.svg" alt="circle-upper">
    <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="circle-bottom">

    <div class="container-fluid" id="card">
      <img class="header" src="images/bg-pattern-card.svg" alt="header">
      <img class="user-pic" src="images/image-victor.jpg" alt="user-pic">
      <div class="text">
        <p><span style="font-weight:700;">Victor Crest</span><span style="color:#969696;font-weight:400;">  26</span></p>
        <p style="font-size:14px;color:#969696;font-weight:400;">London</p>
        <hr/>
        <div  class="stats">
          <p class="number">80K<br /><span class="type">Followers</span></p>
          <p class="number">803K<br /><span class="type">Likes</span></p>
          <p class="number">1.4K<br /><span class="type">Photos</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gnihker">Gnihker</a>.
    </div>
</body>
</html>
